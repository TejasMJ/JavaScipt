<!DOCTYPE html>
<html>
    <head>
        <title>Lists in HTML</title>
    </head>
    <body>
        An un-ordered List : 
        <ul>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ul>
        
        An ordered List : 
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>
    </body>
</html>
